<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style type="text/css">
      .container {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .container p {
        font-size: 20px;
      }
      /* .main{
          justify-content: center;
          align-items: center;
      } */
    </style>
  </head>
  <body style="background-color: black">
    <!--     
    <h1>{{ selectedcountry }}</h1>
    <p>new : {{new}}</p>
    <p>active : {{active}}</p>
    <p>critical : {{critical}}</p>
    <p>recovered : {{recovered}}</p>
    <p>deaths : {{deaths}}</p>
    <p>total : {{total}}</p> -->

    <h1 style="margin-top: 30px; color: white; text-align: center">
      <span style="color: red">COVID-19</span> WORLDWIDE DATA
    </h1>

    <form
      style="margin-top: 50px"
      method="POST"
      class="d-flex justify-content-center align-items-center"
      action=""
    >
      {% csrf_token %}
      <select class="form-control" style="width: 200px" name="selectedcountry">
        {% for country in mylist %}
        <option>{{country}}</option>
        {% endfor %}
      </select>
      <input type="submit" class="btn btn-danger" name="" />
    </form>

    <h1 style="margin-top: 150px; color: white; text-align: center">
      {{selectedcountry}}
    </h1>

    <div class="main">
      <div class="d-flex justify-content-center align-items-center">
        <div
          class="container"
          style="
            border-radius: 10px;
            background-color: orange;
            height: 100px;
            width: 200px;
          "
        >
          <h1 style="text-align: center">{{total}}</h1>
          <p style="text-align: center">Total Cases</p>
        </div>
        <div
          class="container"
          style="
            border-radius: 10px;
            background-color: green;
            height: 100px;
            width: 200px;
          "
        >
          <h1 style="text-align: center; color: white">{{recovered}}</h1>
          <p style="text-align: center; color: white">Recovered</p>
        </div>
        <div
          class="container"
          style="
            border-radius: 10px;
            background-color: yellow;
            height: 100px;
            width: 200px;         
          "
        >
          <h1 style="text-align: center">{{active}}</h1>
          <p style="text-align: center">Active</p>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <div
          class="container"
          style="
            border-radius: 10px;
            background-color: skyblue;
            height: 100px;
            width: 200px;
          "
        >
          <h1 style="text-align: center">{{new}}</h1>
          <p style="text-align: center">New</p>
        </div>
        <div
          class="container"
          style="
            border-radius: 10px;
            background-color: grey;
            height: 100px;
            width: 200px;
          "
        >
          <h1 style="text-align: center; color: white">{{deaths}}</h1>
          <p style="text-align: center; color: white">Deaths</p>
        </div>
        <div
          class="container"
          style="
            border-radius: 10px;
            background-color: red;
            height: 100px;
            width: 200px;
          "
        >
          <h1 style="text-align: center; color: white">{{critical}}</h1>
          <p style="text-align: center; color: white">Critical</p>
        </div>
      </div>
    </div>     
    <p style="color: grey; text-align: center; margin-top: 20px">
      Developed By<span style="color: white"> Yash Jangir</span>
    </p>
  </body>
</html>
